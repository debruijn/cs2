name: Docker Image CI

on:
  push:
    branches:
      - "main"
      - "create_image"
    paths:
      - "Dockerfile"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag cs_rankings_image
